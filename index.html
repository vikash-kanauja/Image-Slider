<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <script src="https://kit.fontawesome.com/2e39f01719.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="*m-0 *p-0">
    <div class="slide-coontainer w-full h-screen flex flex-col items-center gap-10 justify-start bg-gray-200 ">
        <div class="mt-8 2xl:m-15">
            <label for="number_of_img" class="text-center ml-4  sm:text-sm xl:text-lg">Select number of image :</label>
            <select id="number_of_img" class="bg-white-200  appearance-none px-4 outline-none  cursor-pointer  ">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div id="slides"
            class="slides w-4/5 h-2/5 md:h-3/5 xl:w-[50%] 2xl:h-3/5 2xl:w-2/4 bg-white mx-auto  shadow-[0_0_8px_2px_rgba(0,0,0,0.3)] rounded-md relative overflow-hidden">
            <div id="image-parent" class="w-full h-[100%] object-cover rounded-md">
            </div>
            <div
                class="next right-0 top-[40%] m-1 py-3 hover:bg-gray-400 hover:bg-opacity-50 cursor-pointer absolute rounded-md z-10">
                <span class="next text-current p-2 ">
                    <i class="fa-solid fa-greater-than text-[15px] 2xl:text-[30px] text-gray-400 "></i></span>
            </div>
            <div
                class="prev absolute left-0 top-[40%] m-1 py-3 hover:bg-gray-400 hover:bg-opacity-50 cursor-pointer rounded-md z-10  ">
                <span class="prev text-current p-2">
                    <i class="fa-solid fa-less-than text-[15px] 2xl:text-[30px] text-gray-400"></i></span>
            </div>
            <div
                class="flex items-center justify-center flex justify-center items-center w-full h-[10%] absolute bottom-0">
                <div id="slides_dots" class="flex">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
